<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pothole Reporting Form</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>

<body>
    <div class="container">
        <div class="form-header">
            <div class="header-left">
                <h2>Report a Pothole</h2>
            </div>
            <div class="header-right">
                <img src="logos/TK-KYTC-Full-Color.jpg" alt="KYTC Logo" class="logo" />
            </div>
        </div>

        <form id="potholeForm">
            <label for="name">Your Name</label>
            <input type="text" id="name" required />

            <label for="email">Email Address</label>
            <input type="email" id="email" required />

            <label for="county">County</label>
            <div class="county-search">
                <input type="text" id="county" name="county" placeholder="Start typing a county..." autocomplete="off"
                    required />
                <ul id="county-list" class="dropdown hidden"></ul>
            </div>

            <label for="district">KYTC District</label>
            <input type="text" id="district" readonly />

            <!-- 🗺️ Map is now right after County -->
            <label class="hint">Click on the map to populate Latitude, Longitude, Route and Milepoint Location:</label>
            <div id="map"></div>

            <div class="latlon-group">
                <div>
                    <label for="latitude">Latitude</label>
                    <input type="text" id="latitude" name="latitude" placeholder="Click map to autofill" readonly />
                </div>
                <div>
                    <label for="longitude">Longitude</label>
                    <input type="text" id="longitude" name="longitude" placeholder="Click map to autofill" readonly />
                </div>
            </div>

            <label for="location">Location (Street Address or Description)</label>
            <input type="text" id="location" required />

            <label>Severity</label>
            <div class="radio-group">
                <label><input type="radio" name="severity" value="Low" required /> Low</label>
                <label><input type="radio" name="severity" value="Moderate" /> Moderate</label>
                <label><input type="radio" name="severity" value="Severe" /> Severe</label>
            </div>

            <label for="description">
                Additional Details <span class="hint-inline">(Please be as specific as possible.)</span>
            </label>
            <textarea id="description" rows="4"></textarea>

            <button type="submit">Submit Report</button>

            <!-- 📸 Photo Upload moved to bottom -->
            <label for="photo">Upload a Photo (optional)</label>
            <input type="file" id="photo" accept="image/*" />
            <div id="preview-container">
                <img id="preview-image" src="" alt="Image Preview" />
            </div>
        </form>

        <div id="summary"></div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
